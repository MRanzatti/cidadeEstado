<dx-form >
  <dxi-item itemType="group" colCount="2">
    <dxi-item [label]="{text: 'Estado'}" template="estadoTemplate"></dxi-item>
    <dxi-item [label]="{text: 'Cidade'}" template="cidadeTemplate"></dxi-item>
  </dxi-item>
  <div *dxTemplate="let data of 'estadoTemplate'">
    <dx-select-box
      [dataSource]="listaUfs"
      showClearButton=true
      placeholder="Selecione o Estado"
      displayExpr="nome"
    (valueChange)="getEstado($event)" >
    </dx-select-box>
  </div>
  <div *dxTemplate="let data of 'cidadeTemplate'">
    <dx-select-box
      [dataSource]="listaMunicipios"
      placeholder="Selecione a Cidade"
      displayExpr="nome"
      showClearButton=true>
    </dx-select-box>
  </div>

</dx-form>
